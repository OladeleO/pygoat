name: DAST
on: [push, pull_request]
jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Check container structure
        run: |
          docker-compose run --rm web ls -R /app
          docker-compose run --rm web pwd
  
      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d db
          docker-compose run --rm web python -c "import os; print(os.getcwd()); print(os.listdir('.'))"
          docker-compose run --rm web find . -name manage.py
          docker-compose run --rm web python manage.py migrate --noinput
          docker-compose up -d web
  
      - name: Wait for application to be ready
        run: |
          max_retries=60
          retries=0
          until curl -sSf http://localhost:8000 > /dev/null || [ $retries -eq $max_retries ]
          do
            echo "Waiting for application to be ready..."
            sleep 5
            retries=$((retries+1))
          done
          if [ $retries -eq $max_retries ]; then
            echo "Application failed to start in time"
            docker-compose logs
            exit 1
          fi
  
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'http://localhost:8000'
          docker_name: 'owasp/zap2docker-stable'
  
      - name: Cleanup
        if: always()
        run: docker-compose down -v
