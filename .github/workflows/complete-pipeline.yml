name: CI/CD Pipeline

# Trigger on push, pull request, or manually
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  sca-safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Step 2: Install Python dependencies
      - name: Install Python Dependencies
        run: |
          pip install safety
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "Error: requirements.txt not found!" && exit 1
          fi

      # Step 3: Run Safety (SCA Scan)
      - name: Run Safety (SCA Scan)
        run: |
          safety check --file=requirements.txt --output text > safety-report.txt || echo "Safety scan completed with issues"

      # Step 4: Verify Safety Report Exists
      - name: Verify Safety Report Exists
        run: |
          if [ -s "safety-report.txt" ]; then
            echo "Safety report generated successfully."
          else
            echo "Error: Safety report is empty or not found!" && exit 1
          fi

      # Step 5: Upload Safety Report
      - name: Upload Safety Report
        uses: actions/upload-artifact@v3
        with:
          name: safety-sca-report
          path: ./safety-report.txt


  sast-bandit:
    # needs: sca-trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Run Bandit (SAST Scan) and Generate HTML Report
        run: |
          pip install bandit
          bandit -r . -ll -iii -f html -o bandit-report.html || echo "Bandit scan completed with issues"

      - name: Verify Bandit HTML Report Exists
        run: |
          if [ -f "bandit-report.html" ]; then
            echo "Bandit HTML report generated successfully."
          else
            echo "Error: Bandit HTML report not found!" && exit 1
          fi

      - name: Upload Bandit HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-sast-html-report
          path: ./bandit-report.html
